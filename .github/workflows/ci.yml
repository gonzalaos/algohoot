name: CI - Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 1. CONFIGURACIÓN BACKEND (JAVA) ---
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Build and Test Backend (Maven)
        # Ejecuta el build y las pruebas unitarias de Maven
        run: mvn -B package
        working-directory: ./backend 
        
      # --- 2. CONFIGURACIÓN FRONTEND (NODE) ---
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Run Frontend Build Check
        # Asegura que el código de React/TS compile y no tenga errores de sintaxis
        run: npm run build
        working-directory: ./frontend