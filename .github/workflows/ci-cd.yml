name: CI - Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 1. CONFIGURACIÓN BACKEND (JAVA) ---
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Build and Test Backend (Maven)
        # Ejecuta el build y las pruebas unitarias de Maven
        run: mvn -B package
        working-directory: ./backend 
        
      # --- 2. CONFIGURACIÓN FRONTEND (NODE) ---
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Run Frontend Build Check
        # Asegura que el código de React/TS compile y no tenga errores de sintaxis
        run: npm run build
        working-directory: ./frontend
  
  push_to_registry:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    
    permissions:
      contents: read
      packages: write 
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 1. LOGIN EN GHCR (Usa los Secrets configurados) ---
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- 2. SETUP BUILDX (Herramienta de Construcción Avanzada) ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # --- 3. METADATOS PARA IMÁGENES ---
      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/algohoot-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            latest

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/algohoot-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            latest

      - name: Extract metadata for Ingress
        id: meta-ingress
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/algohoot-ingress
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            latest

      # --- 4. CONSTRUCCIÓN Y PUSH ---
      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          
      - name: Build and push Ingress image
        uses: docker/build-push-action@v5
        with:
          context: ./ingress
          push: true
          tags: ${{ steps.meta-ingress.outputs.tags }}
          labels: ${{ steps.meta-ingress.outputs.labels }}